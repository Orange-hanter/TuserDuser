version: "3.3"
   
services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_HOST=localhost

    ports:
      - "5432:5432"
  web:
    build: .
    command: python main.py
    restart: always
    depends_on:
      - db