version: "3.3"
   
services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

    ports:
      - "5432:5432"
  web:
    build: .
    command: python main.py
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db